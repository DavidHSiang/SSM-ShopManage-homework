<html>

<head>
    <title>登录</title>
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/JQuery.min.js"></script>
    <script src="./js/ValidateTool.js"></script>
    <script src="./js/JQueryValidateTool.js"></script>
    <script src="./js/JqueryAjaxTool.js"></script>
    <script>
        $(() => {
            $("form").submit(function(e) {

                var usernameFlag = validateInputAndShowErrMsg(
                    $("input[name=username]"),
                    ValidateTool.validateUsername(),
                    "用户名为英文字母大小写和数字组成的3-16位字符"
                )

                var passwordFlag = validateInputAndShowErrMsg(
                    $("input[name=password]"),
                    ValidateTool.validatePassword(),
                    "密码为英文字母大小写和数字组成的4-10位字符"
                )


                if (!isValidateSuccess(usernameFlag, passwordFlag)) {
                    return false
                }
                loginValidate($("form").serialize())
                return false; //阻止表单提交
            })

            $("input[name=username]")
                .keyup(function() {
                    validateInputAndShowErrMsg(
                        $(this),
                        ValidateTool.validateUsername(),
                        "用户名为英文字母大小写和数字组成的3-16位字符"
                    )
                })

            $("input[name=password]")
                .keyup(function() {
                    validateInputAndShowErrMsg(
                        $(this),
                        ValidateTool.validatePassword(),
                        "密码为英文字母大小写和数字组成的4-10位字符"
                    )
                })

        })
    </script>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <form action="#">
                <div class="row">
                    <h2 style="text-align:center">登录</h2>

                    <div class="col">
                        <input type="text" name="username" placeholder="Username" required>
                        <input type="password" name="password" placeholder="Password" required>
                        <input type="submit" value="Login">
                    </div>

                </div>
            </form>
        </div>

        <div class="bottom-container">
            <div class="row">
                <div class="col">
                    <a href="register.html" style="color:white" class="btn">Sign up</a>
                </div>
                <div class="col">
                    <a href="#" style="color:white" class="btn">Forgot password?</a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
