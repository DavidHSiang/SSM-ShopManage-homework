                }, {
                    "url": "#",
                    "title": "jQuery学习笔记(九)-jQuery安装"
                }]
            }

            let HOTPOSTS_PAGESIZE = 3
            let ROTATIONSPEED = 2000

            $(() => {
                $("body").fadeIn("slow");
                showHotPosts(hotPostsRequestBody)
                $("#about-me").click(() => {
                    $("#about-me-card").slideToggle()
                })
            })

            function showHotPosts(request) {

                var pages = Math.ceil((request.data.length) / HOTPOSTS_PAGESIZE)

                for (let index = 0; index < pages; index++) {
                    $(".hot-posts").append($("<ul id='hot-posts-page-" + index + "'></ul>").hide()) //.css("display", "none")
                }

                for (let index = 0; index < request.data.length; index++) {
                    var element = request.data[index]

                    var hotPostsA = $(" <a></a>")
                        .attr("href", element.url)
                        .append(index + 1 + ". " + element.title)

                    var hotPostsLi = $(" <li></li>").append(hotPostsA)

                    $("#hot-posts-page-" + Math.floor(index / HOTPOSTS_PAGESIZE)).append(hotPostsLi)
                }
                $("#hot-posts-page-0").show()
                setInterval("hotPostsRotation()", ROTATIONSPEED);
            }

            function hotPostsRotation() {

                $(".hot-posts :visible").first().slideUp(function() {

                    if ($(this).next().length > 0) {
                        $(this)
                            .next().slideDown()
                    } else {
                        $("#hot-posts-page-0").slideDown()
                    }
                })
            }
        </script>
